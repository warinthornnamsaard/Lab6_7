<html>
    <head>

        <script>

            }
            function ChangeColor2(){

                age.style.color = "green"  
            }
            function ChangeColor3(){                     
                let bd = document.getElementById("bd");     
                bd.style.color = "green"               
            }            
        </script>
        <style>

        </style>
    </head>
    <body>
        <form>
